<div class="row mt-3">
    <div class="h1">Add New Book</div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <div class="container">
        <form [formGroup]="bookForm">

          <div class="mb-3 row">
            <label for="name" class="col-sm-3 col-form-label">Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="Book Name" formControlName="name">
            </div>

          </div>
          <div class="mb-3 row">
            <label for="price" class="col-sm-3 col-form-label">Authos</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"  placeholder="Jakrit" formControlName="authos">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="unitInStock" class="col-sm-3 col-form-label">Publisher</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"  placeholder="NVC" formControlName="publisher">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="unitInStock" class="col-sm-3 col-form-label">Price</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"  placeholder="1000" formControlName="price">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="unitInStock" class="col-sm-3 col-form-label">Day Borrow of student</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"  placeholder="7" formControlName="borrowstudent">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="unitInStock" class="col-sm-3 col-form-label">Day Borrow of teacher</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"  placeholder="120" formControlName="borrowteacher">
            </div>
          </div>

          <div class="mb-3 row">
            <div class="offset-sm-3 col-sm-10">
              <button type="submit" class="btn btn-primary" (click)="addBook()">
                Save
              </button>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
