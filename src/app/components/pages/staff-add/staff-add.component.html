<div class="row mt-3">
    <div class="h1">Add New Staff</div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <div class="container">
        <form [formGroup]="staffForm">

          <div class="mb-3 row">
            <label for="name" class="col-sm-3 col-form-label">Staff_id</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="" formControlName="staff_id">
            </div>

          </div>
          <div class="mb-3 row">
            <label for="price" class="col-sm-3 col-form-label">name</label>
            <div class="col-sm-9">
              <input type="password" class="form-control"  placeholder="" formControlName="name">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="unitInStock" class="col-sm-3 col-form-label">password</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"  placeholder="" formControlName="password">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="unitInStock" class="col-sm-3 col-form-label">address</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"  placeholder="" formControlName="address">
            </div>
          </div>

          <div class="mb-3 row">
            <label for="unitInStock" class="col-sm-3 col-form-label">phoneNumber</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"  placeholder="" formControlName="phoneNumber">
            </div>
          </div>

          <div class="mb-3 row">
            <div class="offset-sm-3 col-sm-10">
              <button type="submit" class="btn btn-primary" (click)="addStaff()">
                Save
              </button>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
